<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="zomato.css">
</head>
<body>
    <div class="zomato">
        <img class="food" src="food.jpg" alt="image">
        <img class="logo" src="zomato.png" alt="logo">
        <h2>Discover the best food and drinks in Lucknow</h2>
        <select class="selection">
            <option value="volvo">Lucknow</option>
            <option value="saab">Delhi</option>
            <option value="opel">Gurugaon</option>
            <option value="audi">Gandhi Nagar</option>
        </select>
        <input type="text" class="search" placeholder="Search of restaurant, cuisine or a dish">
    </div>
</body>
</html>
